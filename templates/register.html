{% extends "layout.html" %}

{% block body %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
<main>
    <div class="welcome-container">
        <section class="welcome-section">
            <h1>Register</h1>

<form class='form' method="POST" action="">
    <div class='form-group'>
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(class='your-input-class') }}
    </div>
    <div class='form-group'>
        {{ form.password.label }} {{ form.password(class='your-input-class') }}
    </div>
    <div class='button-2'>
        {{ form.submit(class='button-2') }}
    </div>
</form>
<div class='form'>
		<div class='button'>
			<a href='/login'>Login</a>
		</div>
</div>
        </section>
    </div>


</main>

{% endblock %}
